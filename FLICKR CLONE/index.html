<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLICKR CLONE</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid d-flex justify-content-between">
        <a class="navbar-brand" href="#">Flickr </a>

        <div class="d-none d-sm-flex">
          <form class="d-flex position-relative" role="search">
            <i
              class="bi bi-search position-absolute top-50 translate-middle-y ms-3"></i>
            <input
              style="--bs-bg-opacity: 0.8"
              class="form-control bg-light me-2 ps-5"
              type="search"
              placeholder="Photo, people, or groups"
              aria-label="Search" />
          </form>
        </div>
        <div class="">
          <button class="btn btn-login text-white">Log In</button>
          <button class="btn btn-signup bg-body-tertiary">Sign Up</button>
        </div>
      </div>
    </nav>
    <div
      id="carouselExampleSlidesOnly"
      class="carousel slide carousel1"
      data-bs-ride="carousel">
      <div class="carousel-inner h-100">
        <div class="overlay d-flex justify-content-center align-items-center">
          <div class="w-50 d-flex flex-column align-items-center">
            <div class="text-center">
              <h1 class="text-white fs-1">Find your inspiration.</h1>
              <p class="text-white fs-3">
                Join the Flickr community, home to tens of billions of photos
                and 2 million groups.
              </p>
            </div>
            <button class="btn text-black fs-5 text-center bg-body-tertiary">
              Start for free
            </button>
          </div>
        </div>
        <div class="carousel-item h-100 active">
          <img
            src="./images/A_Renner.jpg"
            class="d-block w-100 h-100"
            alt="..." />
        </div>
        <div class="carousel-item h-100">
          <img src="./images/Xtian.jpg" class="d-block w-100 h-100" alt="..." />
        </div>
        <div class="carousel-item h-100">
          <img
            src="./images/DaveTrono.jpg"
            class="d-block w-100 h-100"
            alt="..." />
        </div>
        <div class="carousel-item h-100">
          <img
            src="./images/TomWeber.jpg"
            class="d-block w-100 h-100"
            alt="..." />
        </div>
      </div>
    </div>
    <footer class="bg-black py-3 w-100">
      <div class="container-fluid d-xl-flex justify-content-between">
        <nav class="footer-links">
          <a class="text-white" href="">About </a>
          <a class="text-white" href="">Jobs</a>
          <a class="text-white" href="">Blog</a>
          <a class="text-white" href="">Advertise</a>
          <a class="text-white" href="">Developers </a>
          <a class="text-white" href="">Cookies</a>
          <a class="text-white" href="">Guidelines</a>
          <a class="text-white" href="">Help</a>
          <a class="text-white" href="">Privacy</a>
          <a class="text-white" href="">Terms</a>
          <a class="text-white" href="">Englishs</a>
        </nav>
        <div class="social mt-xl-0">
          <i class="bi bi-facebook"></i>
          <i class="bi bi-instagram"></i>
          <i class="bi bi-twitter"></i>
        </div>
      </div>
    </footer>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</html>
